<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms HTML</title>
  </head>
  <body>
    <form>
      <label>Điền tên chú vào:</label>
      <input type="text" name="Tên"> <br>
      <label>Chú có buê đuê ko?</label>
      <input type="checkbox"> <br>
      <label>chú thích màu gì:</label>
      <input type="color"> <br>
      <label>Ngày chú sanh ra:</label>
      <input type="date"> <br>
      <label>Mail của chú:</label>
      <input type="Mail"> <br>
    </form>
  </body>
</html>
